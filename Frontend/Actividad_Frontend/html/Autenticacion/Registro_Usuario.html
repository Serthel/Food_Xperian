<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Agrega los enlaces a los estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/main.css">
</head>
<body class="Body_autenticacion">

<section id="login">
  <div class="container">
    <div class="card">
      <img class="card-img-top" src="https://th.bing.com/th/id/OIP.X7UbK9ovRQbqEC8ayt6cNQHaHa?pid=ImgDet&w=172&h=172&c=7" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Iniciar sesión</h5>
        <p class="card-text"><small class="text-muted">Recuerde que para ingresar a la plataforma debe introducir el nombre de usuario y contraseña.</small></p>
        <hr>
        <form id="Registrar_usuario">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="usuario">
          </div>
          <div class="form-group">
            <label for="username">Correo</label>
            <input type="email" class="form-control" id="correo">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="contraseña_1">
          </div>
          <div class="form-group">
            <label for="password">Repetir Contraseña</label>
            <input type="password" class="form-control" id="contraseña_2">
          </div>
          <br>
        <hr>
          <button type="submit" class="btn btn-primary" value="Iniciar sesión">Registrar Usuario</button>
        </form>
       <hr>
            <ul class="list-unstyled">
              <li><a class="a_autenticacion" href="http://localhost:3000/"><i class="bi bi-house-fill"></i>Regresar</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
  <!-- Agrega el enlace al archivo JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Agrega el enlace a la biblioteca SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>

  <!-- Agrega los estilos de SweetAlert -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

  <script src="../../js/Registro_Usuario.js"></script>
</body>
</html>
