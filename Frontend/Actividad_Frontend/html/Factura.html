<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actividad Fronted</title>
  <!-- Agrega los enlaces a los estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<header class="fixed-top">
  <iframe id="Header_iframe" src="Componentes/Header.html"  frameborder="0"></iframe>
</header>

<aside class="position-fixed fixed-left bg-primary">
  <iframe id="Aside_iframe" src="Componentes/Aside.html"  frameborder="0"></iframe>
</aside>

<main>
  <section id="Tabla_contenido">
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-sm-0 col-md-12 col-lg-12">
            <div class="card-body">
              <table id="Tabla_Datos" class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Valor Pedido</th>
                    <th>Fecha Factura</th>
                    <th>Id Pedido</th>
                    <th>Metodo Pago</th>
                    <th>Estado Pago</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="fixed-bottom">
  <iframe id="Footer_iframe" src="Componentes/Footer.html"  frameborder="0"></iframe>
</footer>

  <!-- Agrega el enlace al archivo JavaScript -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/Factura.js"></script>
  <script src="../js/cambiarURL.js"></script>

</body>
</html>
